<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/2367b30e31.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Special+Elite&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <title>Spooky Weather</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="weather-app">
        <form id="search-form" class="mb-4">
          <div class="row">
            <div class="col-9">
              <input
                type="search"
                placeholder="Enter town to haunt..."
                class="form-control"
                autofocus="on"
                id="city-input"
              />
            </div>
            <div class="col-3">
              <input type="submit" value="BOO!" class="btn btn-primary" />
            </div>
          </div>
        </form>
        <h1 id="city"></h1>
        <ul>
          <li class="skulls">
            <i class="fas fa-skull-crossbones"></i
            ><i class="fas fa-skull-crossbones"></i
            ><i class="fas fa-skull-crossbones"></i
            ><i class="fas fa-skull-crossbones"></i>
          </li>
          <li class="date" id="date"></li>
          <li class="info" id="description"></li>
        </ul>
        <div class="row">
          <div class="col-6">
            <div class="clearfix temperature">
              <img src="" alt="" id="icon" class="float-left" />
              <div class="float-left">
                <strong id="temp"></strong
                ><span class="units"
                  ><a href="#" id="fahrenheit" class="active">°F|</a
                  ><a href="#" id="celsius">°C</a></span
                >
              </div>
            </div>
          </div>
          <div class="col-6">
            <ul>
              <li>Humidity: <span id="humidity"></span>%</li>
              <li>Wind: <span id="wind"></span> km/h</li>
            </ul>
          </div>
        </div>
        <div class="row weather-forecast" id="forecast"></div>
      </div>
      <small class="source">
        <a href="https://github.com/whatthaeffie/project" target="_blank">
          Open-source code</a
        >
        by Effie Fletcher
      </small>
    </div>
    <script src="script.js"></script>
  </body>
</html>
